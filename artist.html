<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Google Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/spotify_icon.png" type="image/icon type">
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <title>Artist</title>
</head>

<body>
    <!--LEFT ASIDE-->
    <aside w3-include-html="leftaside.html">
    </aside>

    <main>

        <!--CHANGING CONTAINER-->
        <div class="container" id="dynamic-container">
            <header>
                <div>
                    <div>
                        <button class="btn rounded-circle"><i class="bi bi-chevron-left"></i></button>
                        <button class="btn rounded-circle"><i class="bi bi-chevron-right"></i></button>
                        <div id="searchInputContainer" class="d-none p-0">
                            <input class="form-control rounded-5" type="search" placeholder="Search"
                                aria-label="Search">
                        </div>
                    </div>
                    <div>
                        <ul>
                            <li><button class="btn rounded-5 text-bg-light" id="exploreBtn">Explore Premium</button>
                            </li>
                            <li><button class="btn rounded-5">Install App</button></li>
                            <li><button class="btn rounded-circle"><i class="bi bi-bell"></i></button></li>
                            <li><button class="btn rounded-circle"><i class="bi bi-person-circle"></i></button></li>
                        </ul>
                    </div>
                </div>
            </header>

            <section></section>

            <section id="browse-categories" class="d-none">
                <h2>Browse All</h2>
                <div class="cards-container">
                    <div class="card">
                        Pop
                    </div>
                    <div class="card">
                        Rock
                    </div>
                    <div class="card">
                        Jazz
                    </div>
                    <div class="card">
                        Podcasts
                    </div>
                    <div class="card">
                        Hip-hop
                    </div>
                    <div class="card">
                        Charts
                    </div>
                    <div class="card">
                        Dance/Electronic
                    </div>
                    <div class="card">
                        Mood
                    </div>
                    <div class="card">
                        New Releases
                    </div>
                    <div class="card">
                        Summer
                    </div>
                    <div class="card">
                        Chill
                    </div>
                    <div class="card">
                        Metal
                    </div>
                    <div class="card">
                        R&B
                    </div>
                    <div class="card">
                        Trending
                    </div>
                    <div class="card">
                        Punk
                    </div>
                    <div class="card">
                        Travel
                    </div>
                    <div class="card">
                        Alternative
                    </div>
                    <div class="card">
                        Country
                    </div>
                </div>
            </section>
        </div>

        <!--COLLAPSING SIDE CONTAINER-->
        <div class="container collapse-horizontal show" id="collapse-container" w3-include-html="collapse.html">
        </div>
    </main>


    <!--MUSIC PLAYER-->
    <div id="music-player" w3-include-html="musicplayer.html">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/all.js"></script>
    <script src="assets/js/artist.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
