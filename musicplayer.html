<div class="song">
    <div id="player-album">
        <img id="album-image" src="" alt="Album Cover" class="d-none">
    </div>
    <div class="track-info" id="track-info">
        <p class="player-title" id="player-title"></p>
        <p class="player-artist" id="player-artist"></p>
    </div>
</div>
<div class="controls">
    <div class="control-buttons">
        <button class="control-btn shuffle"><i class="bi bi-shuffle"></i></button>
        <button class="control-btn previous"><i class="bi bi-skip-backward-fill"></i></button>
        <button class="control-btn play"><i class="bi bi-play-circle-fill"></i></button>
        <button class="control-btn next"><i class="bi bi-skip-forward-fill"></i></button>
        <button class="control-btn repeat"><i class="bi bi-arrow-repeat"></i></button>
    </div>
    <div class="player fixed-bottom bg-light">
        <audio id="audioPlayer" controls class="w-100 "></audio>
    </div>
</div>
<div class="extra-controls">
    <button class="extra-btn"><i class="bi bi-file-earmark-play"></i></button>
    <button class="extra-btn"><i class="bi bi-mic-fill"></i></button>
    <button class="extra-btn"><i class="bi bi-view-list"></i></button>
    <button class="extra-btn"><i class="bi bi-pc-display"></i></button>
    <button class="extra-btn"><i class="bi bi-volume-down"></i></button>
    <input type="range" class="volume-slider">
    <button class="extra-btn"><i class="bi bi-pip"></i></button>
    <button class="extra-btn"><i class="bi bi-arrows-angle-expand"></i></button>
</div>
<script src="assets/js/album.js"></script>
<script src="assets/js/artist.js"></script>
