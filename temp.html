<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="assets/images/spotify_icon.png" type="image/icon type">
  <script src="https://www.w3schools.com/lib/w3.js"></script>

  <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <section id="browse-cards">
        <div class="card">
          <div class="card-img-container">
            <a href="#" id="albumCard${y}" data-idalbum="${ALBUM.id}" data-idartist="${ARTIST.id}"
              onclick="albumClick(this)">
              <img src="./assets/images/provaimmagine.jpg" class="card-img-top" alt="ALBUM IMG">
            </a>
            <a href="#">
              <img src="assets/images/playbutton.svg" class="overlay-player-btn">
            </a>
          </div>
          <div class="card-body">
            <a href="./album.html?id=${ALBUM.id}">
              <h5 class="card-title">${ALBUM.title}</h5>
            </a>
            <a href="./artist.html?id=${ARTIST.id}">
              <p class="card-text">${ARTIST.name}</p>
            </a>
          </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
